<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SUN OAKS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
    }
    header {
      background: #1a1a1a;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }
    nav {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }
    select {
      padding: 4px;
    }
    main {
      padding: 2rem;
    }
    section {
      margin-bottom: 2rem;
    }
    footer {
      background: #1a1a1a;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <nav>
    <select id="languageSwitcher" onchange="switchLanguage()">
      <option value="en">🇺🇸 English</option>
      <option value="jp">🇯🇵 日本語</option>
      <option value="fr">🇫🇷 Français</option>
    </select>
  </nav>

  <header>
    <h1 id="headline">專注在設計, 製作展示架, 置物架, 結合金屬/塑膠/木頭/LED燈光的全新概念產品</h1>
  </header>

  <main>
    <section>
      <h2>OUR SERVICE</h2>
      <p id="services">展示架製造, 展示櫃製造, LED燈設計</p>
    </section>

    <section>
      <h2 id="aboutTitle">關於我們</h2>
      <p id="about">我們專注於整合材料與創意設計，提供從概念開發到製造的完整服務。</p>
    </section>

    <section>
      <h2 id="contactTitle">聯絡我們</h2>
      <p>Email: contact@sunoaks.com<br />Phone: +886-4-12345678</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 SUN OAKS Manufacturing Co., Ltd.</p>
  </footer>

  <script>
    const translations = {
      headline: {
        en: "Focused on designing and manufacturing racks, combining metal/plastic/wood with LED lighting",
        jp: "金属・プラスチック・木材・LED照明を融合した新しいディスプレイ設計製品に特化",
        fr: "Spécialisé dans la conception de présentoirs intégrant métal, plastique, bois et éclairage LED"
      },
      services: {
        en: "Display rack manufacturing, showcase production, LED design",
        jp: "展示ラック製造、ショーケース製作、LED設計",
        fr: "Fabrication de présentoirs, vitrines, conception LED"
      },
      about: {
        en: "We focus on integrating materials and creative design, offering full services from concept to production.",
        jp: "素材と創造的なデザインを融合し、コンセプトから製造までのサービスを提供します。",
        fr: "Nous intégrons matériaux et design pour offrir un service complet, du concept à la fabrication."
      },
      aboutTitle: {
        en: "About Us",
        jp: "私たちについて",
        fr: "À propos de nous"
      },
      contactTitle: {
        en: "Contact Us",
        jp: "お問い合わせ",
        fr: "Contactez-nous"
      }
    };

    function switchLanguage() {
      const lang = document.getElementById("languageSwitcher").value;
      document.getElementById("headline").innerText = translations.headline[lang];
      document.getElementById("services").innerText = translations.services[lang];
      document.getElementById("about").innerText = translations.about[lang];
      document.getElementById("aboutTitle").innerText = translations.aboutTitle[lang];
      document.getElementById("contactTitle").innerText = translations.contactTitle[lang];
    }
  </script>
</body>
</html>
